<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить пароль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/updatePassword.css}">
</head>
<body>
<h3>Изменить пароль</h3>
<form method="post" th:action="@{/auth/updatePassword}" th:object="${person}">
  <label for="login">Введите логин: </label>
  <input type="text" th:field="*{login}" placeholder="Введите логин" name="username" id="login">
  <div style="..." th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" placeholder="Введите новый пароль" name="password" id="password">
  <div style="..." th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <br>
  <input type="submit" value="Изменить пароль по указанному логину">
</form>
<br>
<br>
<form>
  <input type="button" value="Назад в личный кабинет" onclick="history.back()">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
