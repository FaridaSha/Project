<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<h3>Чтобы стать клиентом магазина, зарегистрируйтесь! Для этого:</h3>
<form method="post" th:action="@{/auth/registration}" th:object="${person}">
  <label for="login">Введите логин: </label>
  <input type="text"  th:field="*{login}" placeholder="Введите логин" name="username" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <label for="last_name">Введите фамилию: </label>
  <input type="text" th:field="*{lastname}" placeholder="Введите фамилию" name="lastname" id="last_name">
  <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
  <br>
  <label for="first_name">Введите имя: </label>
  <input type="text" th:field="*{firstname}" placeholder="Введите имя" name="firstname" id="first_name">
  <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
  <br>
  <label for="patronymic">Введите отчество: </label>
  <input type="text" th:field="*{patronymic}" placeholder="Введите отчество" name="patronymic" id="patronymic">
  <br>
  <label for="birthday">Введите возраст: </label>
  <input type="text" th:field="*{birthday}" placeholder="01.01.1900" id="birthday">
  <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
  <br>
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" placeholder="Введите емейл" name="email" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br>
  <label for="phone_number">Введите номер телефона: </label>
  <input type="text" th:field="*{phoneNumber}" placeholder="Введите номер телефона" name="phoneNumber" id="phone_number">
  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
  <br>
  <input type="submit" value="Зарегистрироваться">
  <br>
  <a href="/auth/login">Либо пройдите по ссылке для авторизации, если Вы являетесь нашим покупателем!</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src='snowfall.js'></script>
<script src="js/snowfall.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $(document).snowfall({image :"img/snow3.png", minSize: 10, maxSize:20});
  });
</script>
</body>
</html>
